<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">
</head>  
<body>
    <form class="formulario" onsubmit="return validarInicioSesion()">
        <h1>Inicio de Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" id="correo" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="contrasena" placeholder="Contraseña">
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
            <p id="mensaje"></p>
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿No tienes una cuenta? <a class="link" href="registrarvista.html">Regístrate</a></p>
        </div>
    </form>

    <script>
        function validarInicioSesion() {
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;
            var formatoCorreo = /\S+@gmail\.com$/;

            if (correo.trim() === "" || contrasena.trim() === "") {
                document.getElementById("mensaje").innerText = "Por favor, completa todos los campos.";
                return false;
            }

            if (!formatoCorreo.test(correo)) {
                document.getElementById("mensaje").innerText = "El correo ingresado no tiene el formato correcto (debe ser de la forma 'tucorreo@gmail.com').";
                return false;
            }

            // Redireccionar a datosvehiculo.html
            window.location.href = 'datosvehiculo.html';

            return false; // Evitar que el formulario se envíe
        }
    </script>
</body>
</html>
